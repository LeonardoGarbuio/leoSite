    <div class="container">
        <div class="contact-section">
            <h2>Entre em Contato</h2>
            <p>Está interessado em trabalhar comigo ou tem alguma dúvida? Preencha o formulário abaixo ou entre em contato diretamente!</p>

            <!-- Formulário de Contato -->
            <form class="contact-form" action="https://formspree.io/f/your-form-id" method="POST">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" placeholder="Seu nome" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Seu e-mail" required>

                <label for="subject">Assunto</label>
                <input type="text" id="subject" name="subject" placeholder="Assunto da mensagem" required>

                <label for="message">Mensagem</label>
                <textarea id="message" name="message" placeholder="Digite sua mensagem aqui..." required></textarea>

                <button type="submit">Enviar Mensagem</button>
            </form>

            <!-- Informações de Contato -->
            <div class="contact-info">
                <p><i class="fas fa-envelope"></i> E-mail: leonardogarbuiocavalheiro@gmail.com</p>
                <p><i class="fas fa-phone"></i> Telefone: (42) 99154-6824</p>

                    <a href="https://github.com/LeonardoGarbuio" target="_blank"><i class="fab fa-github"></i></a>
